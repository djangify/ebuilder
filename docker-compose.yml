services:
  web:
    build: .
    container_name: ebuilder_web
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/media:/app/media
      - ./data/db:/app/db
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 5
