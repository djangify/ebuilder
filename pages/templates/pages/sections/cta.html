<section class="py-16 bg-[color:var(--color-primary)] text-white text-center">
    <h2 class="text-3xl font-bold mb-4">{{ section.title }}</h2>

    {% if section.subtitle %}
    <p class="text-lg mb-6">{{ section.subtitle }}</p>
    {% endif %}

    {% if section.body %}
    <div class="prose mx-auto max-w-4xl text-white mb-6">
        {{ section.body|safe }}
    </div>
    {% endif %}

    {% if section.button_text and section.button_link %}
    <a 
        href="{{ section.button_link }}"
        class="uppercase inline-block px-6 py-3 text-[color:var(--color-light)] font-semibold border-2 border-[color:var(--color-light)] rounded-md hover:bg-[color:var(--color-accent)] hover:text-[color:var(--color-light)] transition-colors tracking-wide"
    >
        {{ section.button_text }}
    </a>
    {% endif %}
</section>
