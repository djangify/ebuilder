<!-- shop/templates/components/videos.html -->
{% if product.get_youtube_embed_url %}
<div class="border-t border-[color:var(--color-accent)] pt-8 mt-8">
  <div class="flex justify-center">
    <div class="w-full max-w-4xl aspect-[16/9] rounded-xl overflow-hidden shadow-md">
      <iframe
        src="{{ product.get_youtube_embed_url }}"
        class="w-full h-full rounded-xl"
        frameborder="0"
        loading="lazy"
        referrerpolicy="strict-origin-when-cross-origin"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

{% elif product.video_url %}
<!-- Non-YouTube video URL (Vimeo, etc.) -->
<div class="border-t border-[color:var(--color-accent)] pt-8 mt-8">
  <div class="flex justify-center">
    <div class="w-full max-w-4xl aspect-[16/9] rounded-xl overflow-hidden shadow-md">
      <iframe
        src="{{ product.video_url }}"
        class="w-full h-full rounded-xl"
        frameborder="0"
        loading="lazy"
        referrerpolicy="strict-origin-when-cross-origin"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>
{% endif %}
